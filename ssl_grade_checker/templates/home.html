<!DOCTYPE html>
<html>
<head>
    <title>SSL Checker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Net Medical Express</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul id="navViewLinks" class="navbar-nav mr-auto"></ul>
            <span class="navbar-text">
                Log Out
            </span>
        </div>
    </nav>
    <section id="SSL Status">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Domain Name</th>
                    <th>Active</th>
                    <th>Grade</th>
                    <th>Last Checked</th>
                </tr>
            </thead>
            <tbody id="domainTableBody"></tbody>
        </table>
    </section>
    <section id="Settings">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Domain Name</th>
                    <th>Status</th>
                    <th>Grade</th>
                    <th>Last Checked</th>
                    <th>Active</th>
                    <th>Analyze</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="domainConfigTableBody"></tbody>
        </table>
    </section>
    <!-- Bootstrap JS Stuff -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <!-- End Bootstrap JS Stuff -->
    <!-- Modal Content -->

    <!-- Add Domain Modal -->
    <div class="modal fade" id="addDomainModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Domain</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="addDomainModalBody">
                <label for="basic-url">Enter Domain Name Below: </label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Domain Name</span>
                    <input type="text" class="form-control" id="add-domain-name" aria-describedby="basic-addon3">
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="analyzeButton">Analyze Domain</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SSL Checker JS -->
    <script src="{{url_for('static', filename='js/Model.js')}}"></script>
    <script src="{{url_for('static', filename='js/DomainListView.js')}}"></script>
    <script src="{{url_for('static', filename='js/NavView.js')}}"></script>
    <script src="{{url_for('static', filename='js/AnalyzeDomainView.js')}}"></script>
    <script src="{{url_for('static', filename='js/PageView.js')}}"></script>
    <script src="{{url_for('static', filename='js/DomainAnalysisController.js')}}"></script>
    <script src="{{url_for('static', filename='js/Controller.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
    <!-- End SSL Checker JS -->
</body>
</html>
